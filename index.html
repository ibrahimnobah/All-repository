<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="indexCss.css" />
</head>

<body>
  <div class="row">

    <div class="sliderbar col-2">
      <div class="sidenav">
        <a data-naviation="user-list-screen" class="toggle-naviation">users</a>
        <a data-naviation="patient-list-screen" class="toggle-naviation">patients</a>
        <a href="script:void(0)">log out</a>
      </div>
    </div>
    <div class="container-fluid col-9 ">

      <div class="patient-list-screen">
        <div class="row">
          <div class="col-sm">
            <h1 class="mar-top">patient-list-screen </h1>
          </div>
          <div class="col-sm">

          </div>
          <div class="col-sm">
            <a href="#patient-edit-screen" class="toggle-naviation btn btn-warning addbutton"
              data-naviation="patient-edit-screen">Add</a>
          </div>

        </div>

        <table class="table table-striped table-hover .table-sm col-11">
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>gender</th>
            <th>DOB</th>
            <th>Active</th>
            <th>Creation</th>
          </tr>
        </table>
      </div>

      <div class="user-list-screen hidden">
        <h1>
          user-list-screen
        </h1>
        <a href="#user-edit-screen" class="toggle-naviation btn btn-warning addbutton"
          data-naviation="user-edit-screen">Add</a>
      </div>

      <div class="user-edit-screen hidden">
        <h1>user-edit-screen</h1>
      </div>

      <div class="patient-edit-screen hidden">
        <h1 l1>Patient (New) : </h1>
        <div>
          <div class="row">
            <div class="col l1">
              <form id="nameform">
                <div class="row-2">
                  <label class="col-md-auto l1">first Name</label>
                  <input class="fname  col-md-auto l1 " type="text" required>
                </div>
                <div class="row-2">
                  <label class="col-md-auto l1">middel Name</label>
                  <input class="mname col-md-auto  " type="text">
                </div>
                <div class="row-2">
                  <label class="col-md-auto l1">last Name</label>
                  <input class="lname col-md-auto l1 " type="text" required>
                </div>

                <div class="row-2">
                  <label class="col-md-auto l1">Status</label>
                  <select id="Status" class="col-md-auto " required>
                    <option value="0">Draft</option>
                    <option value="1">Saved</option>
                    <option value="2">Deleted</option>
                  </select>
                </div>
                <div class="row-2 ">
                  <label class="col-md-auto l1"> Active</label>
                  <input class="col-md-auto " type="checkbox" required>
                </div>
                <div class="row-2">
                  <button type="submit" form="nameform" class="left btn btn-primary l1 " value="Submit">save</button>
                  <button type="submit" form="nameform" class="left btn btn-danger l1 " value="Submit">cancel</button>

                </div>
            </div>
            <div class="col l1">
              <div class="row-2">
                <label class="col-md-auto l1 ">email</label>
                <input class="email col-md-auto l2" type="email" required>
              </div>
              <div class="row-2">
                <label class="col-md-auto ">Date of Birth</label>
                <input class="DateofBirth col-md-auto l1" type="date" required>
              </div>
              <div class="row-2">
                <label class="col-md-auto l1">last Check</label>
                <input class="lastCheck col-md-auto " type="date">
              </div>
              <div class="row-4">
                <label class="col-md-auto l1">gender</label>
                <input type="radio" form="nameform" class="gender col-md-auto" name="gender" value="1" required>
                Male
                <input type="radio" form="nameform" class="gender col-md-auto" name="gender" value="2">
                Female

              </div>
              </form>

            </div>
          </div>
        </div>
      </div>



</body>
<script src="jquery/jquery-3.4.1.min.js"></script>
<script src="Task1_patientData.js"></script>
<script src="index-script.js"></script>

</html>
