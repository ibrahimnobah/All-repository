<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="indexCss.css" />
</head>

<body>
  <div class="Master-container col ">


    <div class="sidenav col-md-2">
      <a data-naviation="user-list-screen" href="#" class="toggle-naviation ">users</a>
      <a data-naviation="patient-list-screen" href="#" class="toggle-naviation">patients</a>
      <a href="script:void(0)">log out</a>
    </div>


    <div class="container-fluid col-md-10">
      <div class="patient-list-screen Screen row ">
        <div class="col-md-12">
          <div>
            <h1>Patients </h1>
          </div>
          <div class="row">
            <div class="col-auto mr-auto"></div>

            <div class="col-auto">
              <a href="#patient-edit-screen" class="toggle-naviation btn btn-primary addbutton "
                data-naviation="patient-edit-screen">Add</a>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <table class="table table-striped table-hover .table-sm ">
            <tr id="tableHeader">
              <th>id</th>
              <th>name</th>
              <th>email</th>
              <th>gender</th>
              <th>DOB</th>
              <th>Active</th>
              <th>Creation</th>
              <th>opration</th>
            </tr>
          </table>
        </div>
      </div>

      <div class="user-list-screen hidden Screen">
        <h1>
          Users
        </h1>
        <a href="#user-edit-screen" class="toggle-naviation btn btn-primary addbutton"
          data-naviation="user-edit-screen">Add</a>
      </div>

      <div class="user-edit-screen hidden  Screen">
        <h1>User edit</h1>
      </div>

      <div class="patient-edit-screen hidden Screen">
        <h1 l1>Patient (New) : </h1>

        <form>
          <div class="form-group row">
            <label for="imputFirstname" class="col-sm-2 col-form-label">first Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="imputFirstname" placeholder="first Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="imputFirstname" class="col-sm-2 col-form-label">middleName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="middleName" placeholder="middleName">
            </div>
          </div>
          <div class="form-group row">
            <label for="imputFirstname" class="col-sm-2 col-form-label">lastName</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="imputFirstname" placeholder="last Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="imputFirstname" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="imputFirstname" >
            </div>
          </div>
          <div class="form-group row">
            <label for="imputFirstname" class="col-sm-2 col-form-label">last Check</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="imputFirstname" >
            </div>
          </div>
          <div class="form-group row">
            <label for="imputFirstname" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="imputFirstname" placeholder="Firstname">
            </div>
          </div>
          <div class="form-group row">
            <label for="imputFirstname" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
              <select id="Status" class="form-control " required>
                <option value="0">Draft</option>
                <option value="1">Saved</option>
                <option value="2">Deleted</option>
              </select>
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="genderRadio" id="maleRadio" value="male" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="genderRadio" id="femaleRadio" value="female">
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-2">Active</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="activeCheck">
              
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="submit" data-naviation="patient-list-screen" class="toggle-naviation btn btn-danger">Cancle</button>
            </div>
          </div>
       
        </form>
        
  
      </div>
    </div>


  
  </div>



</body>
<script src="jquery/jquery-3.4.1.min.js"></script>
<script src="Task1_patientData.js"></script>
<script src="index-script.js"></script>

</html>
